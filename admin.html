<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracksoft Security | Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.fonts.com/css2?family=Inter:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        :root {
            --color-bg-dark: #00030A;
            --color-accent-primary: #6C4EF0;
            --color-accent-secondary: #4EF0E4;
            --color-card-bg: rgba(5, 5, 20, 0.95);
            --color-text-light: #E9F0F4;
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': 'var(--color-bg-dark)',
                        'accent-primary': 'var(--color-accent-primary)',
                        'accent-secondary': 'var(--color-accent-secondary)',
                        'card-bg': 'var(--color-card-bg)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    boxShadow: {
                        'glow-primary': '0 0 10px rgba(108, 78, 240, 0.4)',
                        'glow-secondary': '0 0 10px rgba(78, 240, 228, 0.4)',
                    }
                }
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-card {
            background-color: var(--color-card-bg);
            border: 2px solid var(--color-accent-primary);
            box-shadow: 0 0 30px rgba(108, 78, 240, 0.4);
        }
        .input-style {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(108, 78, 240, 0.4);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-style:focus {
            border-color: var(--color-accent-secondary);
            box-shadow: 0 0 0 2px rgba(78, 240, 228, 0.5);
        }
        .tab-active {
            background-color: var(--color-accent-primary);
            color: var(--color-bg-dark);
            font-weight: bold;
        }

        .blog-item {
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .blog-item:active {
            cursor: grabbing;
        }
        .dragging {
            opacity: 0.5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
        }
        .drag-over {
            border-bottom: 2px solid var(--color-accent-secondary);
        }

        #dos-animation {
            height: 150px;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .traffic-bar {
            position: absolute;
            bottom: 0;
            width: 5px;
            background-color: var(--color-accent-secondary);
            opacity: 0.7;
            transition: height 0.1s linear, background-color 0.1s;
        }
        .attack-bar {
            background-color: #f04f4f;
        }
    </style>
</head>
<body class="p-4">
    
    <main class="w-full max-w-7xl mx-auto md:h-[90vh] flex flex-col">
        <h1 class="text-3xl font-extrabold mb-4 text-center" style="color: var(--color-accent-secondary);">
            Cracksoft Central Administration
        </h1>

        <!-- NEW LOADING SCREEN - Replaces the Manual Login -->
        <section id="loadingScreen" class="admin-card p-10 rounded-xl max-w-md mx-auto text-center flex flex-col items-center justify-center h-64">
            <i data-lucide="loader" class="w-10 h-10 text-accent-secondary animate-spin mb-4"></i>
            <h2 class="text-2xl font-bold mb-2 text-yellow-400">
                Secure Connection
            </h2>
            <p id="authMessage" class="text-gray-400 text-sm">
                Authenticating with provided personal token...
            </p>
        </section>

        <section id="cmsPanel" class="admin-card flex-1 p-0 rounded-xl hidden flex-col overflow-hidden">
            <nav class="bg-gray-900 border-b border-accent-primary p-3 flex flex-wrap md:flex-nowrap justify-center md:justify-start space-x-2 md:space-x-4">
                <button data-tab="dashboard" class="tab-button tab-active px-4 py-2 rounded-lg text-sm md:text-base transition duration-200 hover:bg-accent-primary/70 flex items-center">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 mr-2"></i> Dashboard
                </button>
                <button data-tab="site-settings" class="tab-button px-4 py-2 rounded-lg text-sm md:text-base text-white transition duration-200 hover:bg-accent-primary/70 flex items-center">
                    <i data-lucide="settings" class="w-4 h-4 mr-2"></i> Site Settings
                </button>
                <button data-tab="blog-manager" class="tab-button px-4 py-2 rounded-lg text-sm md:text-base text-white transition duration-200 hover:bg-accent-primary/70 flex items-center">
                    <i data-lucide="newspaper" class="w-4 h-4 mr-2"></i> Blog Manager
                </button>
                <button data-tab="security-tools" class="tab-button px-4 py-2 rounded-lg text-sm md:text-base text-white transition duration-200 hover:bg-accent-primary/70 flex items-center">
                    <i data-lucide="shield" class="w-4 h-4 mr-2"></i> Security & Traffic
                </button>
            </nav>

            <div id="contentArea" class="flex-1 p-6 overflow-y-auto text-gray-300">
            </div>
            
            <div class="p-3 bg-gray-900 border-t border-accent-primary flex justify-between items-center text-xs text-gray-500">
                <span id="cms-user-id">User ID: N/A</span>
                <button onclick="window.location.href = '../index.html'" type="button" 
                    class="px-3 py-1 text-xs font-semibold rounded-md text-gray-400 border border-gray-700 hover:bg-gray-800 transition duration-200 flex items-center">
                    <i data-lucide="arrow-left" class="w-3 h-3 inline mr-1"></i> Back to Terminal
                </button>
            </div>
        </section>
        
        <div id="blogModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 items-center justify-center p-4">
            <div class="bg-gray-900 border border-accent-secondary rounded-lg w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
                <div class="p-4 bg-gray-800 border-b border-accent-secondary flex justify-between items-center">
                    <h3 id="blogModalTitle" class="text-xl font-bold font-mono text-accent-secondary flex items-center">
                        <i data-lucide="edit" class="w-5 h-5 mr-2"></i> New Blog Post
                    </h3>
                    <button class="text-gray-400 hover:text-white p-1" onclick="hideBlogModal()">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <form id="blogForm" class="p-6 overflow-y-auto flex-grow space-y-4">
                    <div>
                        <label for="postTitle" class="block text-sm font-medium text-gray-400 mb-1">Title</label>
                        <input type="text" id="postTitle" required maxlength="100"
                            class="w-full p-3 rounded-lg input-style text-white">
                    </div>
                    <div>
                        <label for="postAuthor" class="block text-sm font-medium text-gray-400 mb-1">Author</label>
                        <input type="text" id="postAuthor" required maxlength="50"
                            class="w-full p-3 rounded-lg input-style text-white">
                    </div>

                    <div class="p-4 bg-gray-800 border border-accent-primary rounded-lg space-y-3">
                        <h4 class="text-lg font-semibold text-accent-secondary flex items-center">
                            <i data-lucide="image" class="w-5 h-5 mr-2"></i> Image Uploader (Saves to `images/` folder)
                        </h4>
                        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 items-end">
                            <div class="flex-grow w-full">
                                <input type="file" id="image-upload" accept="image/*" class="w-full p-2 border border-gray-600 rounded-md bg-gray-900 text-white">
                            </div>
                            <button type="button" onclick="handleImageUpload()" id="uploadImageBtn"
                                class="w-full sm:w-auto px-4 py-2 text-white bg-indigo-500 hover:bg-indigo-600 rounded-lg text-sm font-semibold transition duration-150 flex items-center justify-center">
                                <i data-lucide="upload-cloud" class="w-4 h-4 mr-2"></i> Upload & Insert Link
                            </button>
                        </div>
                        <p id="image-status" class="text-sm h-6"></p>
                    </div>

                    <div>
                        <label for="postContent" class="block text-sm font-medium text-gray-400 mb-1">Content (Supports simple Markdown)</label>
                        <textarea id="postContent" rows="10" required
                            class="w-full p-3 rounded-lg input-style text-white font-mono"></textarea>
                    </div>
                    <p id="blogSaveMessage" class="text-sm h-6 text-center"></p>
                    <div class="flex justify-end pt-4">
                        <button type="submit" id="submitBlogBtn"
                            class="px-6 py-3 font-bold rounded-lg transition duration-200 bg-accent-primary text-white hover:bg-accent-primary/80 disabled:opacity-50 flex items-center">
                            Save Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        let app, db, auth;
        let userId = 'N/A';
        let currentTab = 'dashboard';
        let dosAnimationInterval = null;
        let trafficChart = null;
        
        const BLOG_COLLECTION = 'blog_posts';
        const SITE_CONFIG_PATH = 'site_config/main_config';
        const IMAGE_PATH = 'images';

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const state = {
            isAuthenticated: false,
            siteConfig: { siteTitle: '', siteOwner: '', siteDescription: '' },
            blogPosts: [],
            editingPost: null,
        };

        const dom = {
            loadingScreen: document.getElementById('loadingScreen'),
            cmsPanel: document.getElementById('cmsPanel'),
            authMessage: document.getElementById('authMessage'),
            cmsUserId: document.getElementById('cms-user-id'),
            contentArea: document.getElementById('contentArea'),
            blogModal: document.getElementById('blogModal'),
            blogModalTitle: document.getElementById('blogModalTitle'),
            blogForm: document.getElementById('blogForm'),
            postTitle: document.getElementById('postTitle'),
            postAuthor: document.getElementById('postAuthor'),
            postContent: document.getElementById('postContent'),
            blogSaveMessage: document.getElementById('blogSaveMessage'),
            submitBlogBtn: document.getElementById('submitBlogBtn'),
            tabButtons: document.querySelectorAll('.tab-button'),
            imageFileInput: document.getElementById('image-upload'),
            imageStatus: document.getElementById('image-status'),
        };

        function formatDate(ms) {
            return new Date(ms).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 5);
        }
        
        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .replace(/-+/, '')
                .replace(/-+$/, '');
        }

        async function initFirebaseAndListeners() {
            if (!firebaseConfig) {
                dom.authMessage.innerHTML = '<span class="text-red-400">Error: Firebase Configuration missing.</span>';
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                dom.authMessage.textContent = 'Attempting secure login...';

                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            dom.authMessage.innerHTML = '<span class="text-green-400">Token authenticated. Loading CMS...</span>';
                            state.isAuthenticated = true;
                        } else if (initialAuthToken) {
                            // Try to sign in with the secure token
                            try {
                                const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                                userId = userCredential.user.uid;
                                dom.authMessage.innerHTML = '<span class="text-green-400">Token authenticated. Loading CMS...</span>';
                                state.isAuthenticated = true;
                            } catch (error) {
                                console.error("Custom Token failed, falling back to anonymous:", error);
                                // Fallback to anonymous if token fails
                                const userCredential = await signInAnonymously(auth);
                                userId = userCredential.user.uid;
                                dom.authMessage.innerHTML = '<span class="text-yellow-400">Token failed. Signed in anonymously.</span>';
                            }
                        } else {
                            // Fallback to anonymous if no token is present
                            const userCredential = await signInAnonymously(auth);
                            userId = userCredential.user.uid;
                            dom.authMessage.innerHTML = '<span class="text-yellow-400">No token found. Signed in anonymously.</span>';
                        }
                        
                        unsubscribe();
                        resolve();
                    });
                });

                setupSiteConfigListener();
                setupBlogPostsListener();

                // Wait a moment for UX before showing the panel
                setTimeout(() => {
                    dom.loadingScreen.classList.add('hidden');
                    dom.cmsPanel.classList.remove('hidden');
                    dom.cmsUserId.textContent = `User ID: ${userId}`;
                    renderContent('dashboard');
                }, 1500);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                dom.authMessage.innerHTML = `<span class="text-red-400">Fatal Error: ${error.message}</span>`;
            }
        }

        function setupSiteConfigListener() {
             const configRef = doc(db, `artifacts/${appId}/public/data/${SITE_CONFIG_PATH}`);
             onSnapshot(configRef, (docSnap) => {
                if (docSnap.exists()) {
                    state.siteConfig = docSnap.data();
                } else {
                }
                renderContent(currentTab);
            }, (error) => {
                console.error("Error setting up site config listener:", error);
            });
        }

        function setupBlogPostsListener() {
            const postsQuery = query(
                collection(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`),
                // Sorting client-side to avoid index errors in Firestore
            );

            onSnapshot(postsQuery, (snapshot) => {
                const loadedPosts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                // Sort client-side by 'order' property for drag-and-drop
                state.blogPosts = loadedPosts.sort((a, b) => (a.order || 0) - (b.order || 0));

                if (currentTab === 'blog-manager') {
                    renderContent('blog-manager');
                }
                if (currentTab === 'dashboard') {
                    renderContent('dashboard');
                }
            }, (error) => {
                console.error("Error setting up blog posts listener:", error);
            });
        }

        function switchTab(tabId) {
            currentTab = tabId;

            dom.tabButtons.forEach(btn => {
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('tab-active');
                    btn.classList.remove('text-white');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('text-white');
                }
            });
            
            if (dosAnimationInterval) {
                cancelAnimationFrame(dosAnimationInterval);
                dosAnimationInterval = null;
            }
            if (trafficChart) {
                trafficChart.destroy();
                trafficChart = null;
            }
            
            renderContent(tabId);
        }
        
        function renderContent(tabId) {
            let html = '';
            
            switch (tabId) {
                case 'dashboard':
                    html = renderDashboard();
                    break;
                case 'site-settings':
                    html = renderSiteSettings();
                    break;
                case 'blog-manager':
                    html = renderBlogManager();
                    break;
                case 'security-tools':
                    html = renderSecurityTools();
                    setTimeout(() => {
                        setupTrafficChart();
                        setupDosAnimation();
                        lucide.createIcons();
                    }, 0);
                    break;
            }
            
            dom.contentArea.innerHTML = html;
            lucide.createIcons();
            
            if (tabId === 'site-settings') {
                attachSiteSettingsListeners();
            } else if (tabId === 'blog-manager') {
                attachBlogManagerListeners();
            }
        }
        
        function renderDashboard() {
            const postCount = state.blogPosts.length;
            const lastPost = state.blogPosts[0];
            const siteTitle = state.siteConfig.siteTitle || 'Not Set';
            
            return `
                <h2 class="text-3xl font-bold mb-6 text-accent-secondary flex items-center">
                    <i data-lucide="layout-dashboard" class="w-6 h-6 mr-3"></i> Dashboard Overview
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-gray-800 p-6 rounded-xl shadow-md border-t-4 border-accent-primary">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400 font-mono">SITE TITLE</span>
                            <i data-lucide="globe" class="w-6 h-6 text-accent-primary"></i>
                        </div>
                        <p class="text-2xl font-bold mt-2 text-white">${siteTitle}</p>
                        <p class="text-sm text-gray-500 mt-1">Owner: ${state.siteConfig.siteOwner || 'Unknown'}</p>
                    </div>

                    <div class="bg-gray-800 p-6 rounded-xl shadow-md border-t-4 border-green-500">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400 font-mono">TOTAL BLOG POSTS</span>
                            <i data-lucide="newspaper" class="w-6 h-6 text-green-500"></i>
                        </div>
                        <p class="text-2xl font-bold mt-2 text-white">${postCount}</p>
                        <p class="text-sm text-gray-500 mt-1">Live and searchable</p>
                    </div>

                    <div class="bg-gray-800 p-6 rounded-xl shadow-md border-t-4 border-yellow-500">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-400 font-mono">LAST POST</span>
                            <i data-lucide="history" class="w-6 h-6 text-yellow-500"></i>
                        </div>
                        <p class="text-xl font-bold mt-2 text-white overflow-hidden whitespace-nowrap text-ellipsis">
                            ${lastPost ? lastPost.title : 'None'}
                        </p>
                        <p class="text-sm text-gray-500 mt-1">${lastPost ? `By ${lastPost.author} on ${formatDate(lastPost.createdAt)}` : 'N/A'}</p>
                    </div>
                </div>

                <div class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 flex items-center text-accent-secondary">
                        <i data-lucide="monitor" class="w-5 h-5 mr-2"></i> System Logs (Simulated)
                    </h3>
                    <div class="space-y-2 text-sm font-mono text-gray-400 max-h-48 overflow-y-auto">
                        <p><span class="text-green-400">[20:45:12]</span> Core services check: OK</p>
                        <p><span class="text-yellow-400">[20:46:01]</span> Admin login detected: User ${userId.substring(0, 8)}...</p>
                        <p><span class="text-green-400">[20:46:15]</span> Blog post data sync complete.</p>
                        <p><span class="text-red-400">[20:47:30]</span> Minor brute force attempt detected and blocked (Source: 103.2.1.X)</p>
                        <p><span class="text-green-400">[20:48:05]</span> Traffic analysis module initialized.</p>
                        <p><span class="text-green-400">[20:48:33]</span> Site configuration validated.</p>
                        <p><span class="text-yellow-400">[20:49:01]</span> Next scheduled security scan in 1 hour.</p>
                    </div>
                </div>
            `;
        }
        
        function renderSiteSettings() {
            return `
                <h2 class="text-3xl font-bold mb-6 text-accent-secondary flex items-center">
                    <i data-lucide="settings" class="w-6 h-6 mr-3"></i> Global Site Settings
                </h2>
                
                <form id="siteSettingsForm" class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700 space-y-4">
                    <p id="settingsSaveMessage" class="text-sm h-6 text-center"></p>
                    <div>
                        <label for="siteTitle" class="block text-sm font-medium text-gray-400 mb-1">Site Title</label>
                        <input type="text" id="siteTitle" value="${state.siteConfig.siteTitle || ''}" required maxlength="50"
                            class="w-full p-3 rounded-lg input-style text-white">
                    </div>
                    <div>
                        <label for="siteOwner" class="block text-sm font-medium text-gray-400 mb-1">Site Owner / Organization</label>
                        <input type="text" id="siteOwner" value="${state.siteConfig.siteOwner || ''}" required maxlength="50"
                            class="w-full p-3 rounded-lg input-style text-white">
                    </div>
                    <div>
                        <label for="siteDescription" class="block text-sm font-medium text-gray-400 mb-1">Site Description (Short tagline)</label>
                        <textarea id="siteDescription" rows="3" required maxlength="200"
                            class="w-full p-3 rounded-lg input-style text-white">${state.siteConfig.siteDescription || ''}</textarea>
                    </div>
                    
                    <div class="pt-4 flex justify-end">
                        <button type="submit" id="saveSettingsBtn" disabled
                            class="px-6 py-3 font-bold rounded-lg transition duration-200 bg-green-600 text-white hover:bg-green-500 disabled:opacity-50 flex items-center">
                            <i data-lucide="save" class="w-5 h-5 inline mr-2"></i> Save Settings
                        </button>
                    </div>
                </form>
            `;
        }

        function attachSiteSettingsListeners() {
            const form = document.getElementById('siteSettingsForm');
            const saveBtn = document.getElementById('saveSettingsBtn');
            const message = document.getElementById('settingsSaveMessage');

            if (form) {
                form.addEventListener('submit', handleSaveSiteSettings);
                form.addEventListener('input', () => {
                    saveBtn.disabled = false;
                    message.textContent = 'Unsaved changes...';
                    message.classList.remove('text-green-400', 'text-red-400');
                    message.classList.add('text-yellow-400');
                });
            }
        }

        async function handleSaveSiteSettings(e) {
            e.preventDefault();
            if (!db) return;

            const title = document.getElementById('siteTitle').value.trim();
            const owner = document.getElementById('siteOwner').value.trim();
            const description = document.getElementById('siteDescription').value.trim();
            const message = document.getElementById('settingsSaveMessage');
            const saveBtn = document.getElementById('saveSettingsBtn');

            if (!title || !owner || !description) {
                message.textContent = 'All fields are required.';
                message.className = 'text-red-400 mt-4 h-6 text-center';
                return;
            }

            try {
                saveBtn.disabled = true;
                message.textContent = 'Saving...';
                message.className = 'text-yellow-400 mt-4 h-6 text-center';

                const newConfig = {
                    siteTitle: title,
                    siteOwner: owner,
                    siteDescription: description,
                    lastUpdated: Date.now()
                };

                await setDoc(doc(db, `artifacts/${appId}/public/data/${SITE_CONFIG_PATH}`), newConfig);
                
                message.textContent = 'Configuration saved successfully!';
                message.className = 'text-green-400 mt-4 h-6 text-center';
                saveBtn.disabled = true;

            } catch (error) {
                console.error("Error saving site config:", error);
                message.textContent = `Error saving: ${error.message}`;
                message.className = 'text-red-400 mt-4 h-6 text-center';
                saveBtn.disabled = false;
            }
        }

        function renderBlogManager() {
            const postsHtml = state.blogPosts.map((post, index) => `
                <div class="blog-item bg-gray-900 p-4 rounded-lg shadow-md border-l-4 border-accent-secondary flex items-center justify-between transition duration-200 hover:bg-gray-800" 
                     draggable="true" data-post-id="${post.id}" data-post-order="${post.order || 0}" data-index="${index}">
                    <div class="flex items-center space-x-4 flex-1 min-w-0">
                        <i data-lucide="grip-vertical" class="w-5 h-5 text-gray-500 flex-shrink-0 cursor-grab"></i>
                        <div class="min-w-0">
                            <p class="text-white font-bold truncate">${post.title}</p>
                            <p class="text-xs text-gray-500">By ${post.author} - ${formatDate(post.createdAt)}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2 flex-shrink-0">
                        <button onclick="editBlogPost('${post.id}')" class="text-yellow-500 hover:text-yellow-400 p-1 rounded-full hover:bg-gray-700 transition">
                            <i data-lucide="pencil" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteBlogPost('${post.id}')" class="text-red-500 hover:text-red-400 p-1 rounded-full hover:bg-gray-700 transition">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            return `
                <h2 class="text-3xl font-bold mb-6 text-accent-secondary flex items-center">
                    <i data-lucide="newspaper" class="w-6 h-6 mr-3"></i> Blog Post Manager (${state.blogPosts.length} posts)
                </h2>
                
                <div class="flex justify-between items-center mb-4">
                    <p class="text-gray-400 text-sm">Drag and drop posts to reorder them on your site.</p>
                    <button onclick="showBlogModal('new')"
                        class="px-4 py-2 font-bold rounded-lg transition duration-200 bg-accent-secondary text-bg-dark hover:opacity-80 flex items-center">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> New Blog Post
                    </button>
                </div>

                <div id="blogListContainer" class="space-y-3">
                    ${postsHtml || '<p class="text-center py-10 text-gray-500">No blog posts found. Create your first post!</p>'}
                </div>
            `;
        }

        window.handleImageUpload = async function() {
            const file = dom.imageFileInput.files[0];
            if (!file) {
                dom.imageStatus.textContent = 'Please select an image file first.';
                dom.imageStatus.className = 'text-red-500 mt-1';
                return;
            }

            dom.imageStatus.textContent = `Uploading "${file.name}" to /${IMAGE_PATH}/... (Simulated)`;
            dom.imageStatus.className = 'text-yellow-600 mt-1';
            document.getElementById('uploadImageBtn').disabled = true;

            await new Promise(r => setTimeout(r, 1500)); 

            const uniqueId = generateId().substring(0, 8); 
            const fileName = `${uniqueId}-${slugify(file.name)}`;
            // NOTE: Using a placeholder URL structure for the final link
            const imageUrl = `https://your.blog.com/${IMAGE_PATH}/${fileName}`; 

            dom.imageStatus.textContent = `Image uploaded successfully! Path: /${IMAGE_PATH}/${fileName}. Link inserted.`;
            dom.imageStatus.className = 'text-green-400 mt-1';

            const imageMarkdown = `\n![${file.name.replace(/\.[^/.]+$/, "")}](${imageUrl})\n`;
            dom.postContent.value += imageMarkdown;
            dom.imageFileInput.value = '';
            document.getElementById('uploadImageBtn').disabled = false;
        }

        window.showBlogModal = function(mode) {
            dom.blogSaveMessage.textContent = '';
            dom.blogForm.reset();
            dom.imageStatus.textContent = '';
            
            if (mode === 'new') {
                state.editingPost = null;
                dom.blogModalTitle.innerHTML = '<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Create New Post';
                dom.submitBlogBtn.textContent = 'Create Post';
            } else {
                state.editingPost = state.blogPosts.find(p => p.id === mode);
                if (!state.editingPost) {
                    return;
                }
                dom.blogModalTitle.innerHTML = '<i data-lucide="pencil" class="w-5 h-5 mr-2"></i> Edit Post';
                dom.submitBlogBtn.textContent = 'Update Post';
                
                dom.postTitle.value = state.editingPost.title;
                dom.postAuthor.value = state.editingPost.author;
                dom.postContent.value = state.editingPost.content;
            }
            
            dom.blogModal.classList.remove('hidden');
            dom.blogModal.classList.add('flex');
            dom.postTitle.focus();
            lucide.createIcons();
        }

        window.hideBlogModal = function() {
            dom.blogModal.classList.add('hidden');
            dom.blogModal.classList.remove('flex');
            state.editingPost = null;
            dom.blogForm.reset();
        }

        async function handleBlogFormSubmit(e) {
            e.preventDefault();
            if (!db) return;

            const postData = {
                title: dom.postTitle.value.trim(),
                author: dom.postAuthor.value.trim(),
                content: dom.postContent.value,
            };

            if (!postData.title || !postData.author || !postData.content) {
                dom.blogSaveMessage.textContent = 'All fields are required.';
                dom.blogSaveMessage.className = 'text-red-400 mt-2 h-6 text-center';
                return;
            }

            try {
                dom.submitBlogBtn.disabled = true;
                dom.blogSaveMessage.textContent = 'Processing...';
                dom.blogSaveMessage.className = 'text-yellow-400 mt-2 h-6 text-center';

                if (state.editingPost) {
                    const postRef = doc(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`, state.editingPost.id);
                    await setDoc(postRef, {
                        ...postData,
                        updatedAt: Date.now()
                    }, { merge: true });
                    dom.blogSaveMessage.textContent = 'Post updated successfully!';
                } else {
                    // Determine the order for the new post (last in the array)
                    const newOrder = state.blogPosts.length > 0 ? state.blogPosts[state.blogPosts.length - 1].order + 1 : 0;
                    const newPost = {
                        ...postData,
                        createdAt: Date.now(),
                        order: newOrder
                    };
                    await setDoc(doc(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`, generateId()), newPost);
                    dom.blogSaveMessage.textContent = 'New post created successfully!';
                }

                dom.blogSaveMessage.className = 'text-green-400 mt-2 h-6 text-center';
                
                setTimeout(() => {
                    hideBlogModal();
                    dom.submitBlogBtn.disabled = false;
                }, 1000);

            } catch (error) {
                dom.blogSaveMessage.textContent = `Error: ${error.message}`;
                dom.blogSaveMessage.className = 'text-red-400 mt-2 h-6 text-center';
                dom.submitBlogBtn.disabled = false;
            }
        }
        
        window.editBlogPost = function(postId) {
            showBlogModal(postId);
        }

        window.deleteBlogPost = async function(postId) {
            const confirmBox = document.createElement('div');
            confirmBox.className = 'fixed inset-0 bg-black bg-opacity-70 z-[100] flex items-center justify-center p-4';
            confirmBox.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg border border-red-500 shadow-xl max-w-sm w-full">
                    <p class="text-lg font-bold text-red-400 mb-4">Confirm Deletion</p>
                    <p class="text-gray-300 mb-6">Are you sure you want to permanently delete this blog post? This action cannot be undone.</p>
                    <div class="flex justify-end space-x-3">
                        <button id="cancelDelete" class="px-4 py-2 text-gray-300 border border-gray-600 rounded-lg hover:bg-gray-700">Cancel</button>
                        <button id="confirmDelete" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmBox);

            document.getElementById('cancelDelete').onclick = () => {
                document.body.removeChild(confirmBox);
            };

            document.getElementById('confirmDelete').onclick = async () => {
                document.body.removeChild(confirmBox);

                if (!db) return;

                try {
                    const postRef = doc(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`, postId);
                    await deleteDoc(postRef);
                    
                    // Re-sort and update order for remaining posts after deletion
                    const remainingPosts = state.blogPosts.filter(p => p.id !== postId)
                        .map((p, index) => ({ id: p.id, order: index }));

                    for (const post of remainingPosts) {
                        await setDoc(doc(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`, post.id), { order: post.order }, { merge: true });
                    }
                } catch (error) {
                    console.error("Error deleting blog post:", error);
                    // Use custom alert box instead of window.alert()
                    // The onSnapshot listener will handle the UI update automatically
                }
            };
        }
        
        let dragSrcEl = null;

        function attachBlogManagerListeners() {
            dom.blogForm.removeEventListener('submit', handleBlogFormSubmit);
            dom.blogForm.addEventListener('submit', handleBlogFormSubmit);
            
            const container = document.getElementById('blogListContainer');
            if (!container) return;
            
            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragover', handleDragOver);
            container.addEventListener('dragleave', handleDragLeave);
            container.addEventListener('drop', handleDrop);
            container.addEventListener('dragend', handleDragEnd);
        }

        function handleDragStart(e) {
            const target = e.target.closest('.blog-item');
            if (!target) return;
            
            dragSrcEl = target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', dragSrcEl.dataset.postId);
            
            setTimeout(() => {
                dragSrcEl.classList.add('dragging');
            }, 0);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            const target = e.target.closest('.blog-item');
            if (!target || target === dragSrcEl) return;

            Array.from(target.parentNode.children).forEach(item => item.classList.remove('drag-over'));
            
            target.classList.add('drag-over');

            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            const target = e.target.closest('.blog-item');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.stopPropagation();
            
            const targetEl = e.target.closest('.blog-item');
            if (!dragSrcEl || !targetEl || dragSrcEl === targetEl) return false;

            Array.from(targetEl.parentNode.children).forEach(item => item.classList.remove('drag-over'));
            
            const sourceIndex = parseInt(dragSrcEl.dataset.index);
            const targetIndex = parseInt(targetEl.dataset.index);

            const posts = [...state.blogPosts];
            const [movedPost] = posts.splice(sourceIndex, 1);
            posts.splice(targetIndex, 0, movedPost);
            
            try {
                // Update the 'order' field for all affected posts
                for (let i = 0; i < posts.length; i++) {
                    const post = posts[i];
                    if (post.order !== i) { 
                        await setDoc(doc(db, `artifacts/${appId}/public/data/${BLOG_COLLECTION}`, post.id), { order: i }, { merge: true });
                    }
                }
            } catch(error) {
                console.error("Error updating post order:", error);
                // Handle error without using alert()
            }
            
            return false;
        }

        function handleDragEnd(e) {
            dragSrcEl.classList.remove('dragging');
            dragSrcEl = null;

            document.querySelectorAll('.blog-item').forEach(item => item.classList.remove('drag-over'));
        }

        function renderSecurityTools() {
            return `
                <h2 class="text-3xl font-bold mb-6 text-accent-secondary flex items-center">
                    <i data-lucide="shield-half" class="w-6 h-6 mr-3"></i> Security & Traffic Tools
                </h2>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
                        <h3 class="text-xl font-bold mb-4 flex items-center text-green-400">
                            <i data-lucide="activity" class="w-5 h-5 mr-2"></i> Website Analyzer (Simulated)
                        </h3>
                        <p class="text-sm text-gray-500 mb-4">Analyze site health, SEO, and simulated security posture.</p>
                        
                        <div id="analyzer-results" class="space-y-3">
                            ${renderAnalyzerResults()}
                        </div>
                        <button onclick="runAnalyzer()"
                            class="mt-4 px-4 py-2 font-bold rounded-lg transition duration-200 bg-green-600 text-white hover:bg-green-500 disabled:opacity-50 flex items-center">
                            <i data-lucide="play" class="w-4 h-4 mr-2"></i> Run Full Scan
                        </button>
                    </div>

                    <div class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
                        <h3 class="text-xl font-bold mb-4 flex items-center text-red-400">
                            <i data-lucide="zap" class="w-5 h-5 mr-2"></i> DoS/DDoS Simulation Check
                        </h3>
                        <p class="text-sm text-gray-500 mb-4">Simulates a high-volume traffic spike to test mitigation.</p>
                        
                        <div id="dos-animation" class="relative">
                        </div>

                        <div class="mt-4 space-y-2 font-mono text-sm">
                            <p>Traffic Status: <span id="traffic-status" class="text-green-400">Normal</span></p>
                            <p>Mitigation Status: <span id="mitigation-status" class="text-gray-400">Active</span></p>
                        </div>

                        <button onclick="startDosSimulation()" id="dos-btn"
                            class="mt-4 px-4 py-2 font-bold rounded-lg transition duration-200 bg-red-600 text-white hover:bg-red-500 disabled:opacity-50 flex items-center">
                            <i data-lucide="alert-triangle" class="w-4 h-4 mr-2"></i> Start Simulation
                        </button>
                    </div>

                    <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
                        <h3 class="text-xl font-bold mb-4 flex items-center text-cyan-400">
                            <i data-lucide="bar-chart-2" class="w-5 h-5 mr-2"></i> Traffic Analyzer (Simulated)
                        </h3>
                        <p class="text-sm text-gray-500 mb-4">Simulated daily traffic and engagement trends.</p>
                        <div class="h-64">
                            <canvas id="trafficChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAnalyzerResults() {
            const scores = [
                { label: 'Security Score', value: 92, color: 'text-green-400', icon: 'shield-check' },
                { label: 'SEO Health', value: 85, color: 'text-yellow-400', icon: 'zap' },
                { label: 'Performance', value: 95, color: 'text-green-400', icon: 'trending-up' },
                { label: 'Accessibility', value: 78, color: 'text-orange-400', icon: 'eye' },
            ];
            
            return scores.map(s => `
                <div class="flex justify-between items-center text-sm">
                    <span class="flex items-center space-x-2">
                        <i data-lucide="${s.icon}" class="w-4 h-4 ${s.color}"></i>
                        <span class="text-gray-400">${s.label}</span>
                    </span>
                    <span class="${s.color} font-mono font-bold">${s.value}%</span>
                </div>
            `).join('');
        }
        
        window.runAnalyzer = function() {
            const results = document.getElementById('analyzer-results');
            if (results) {
                results.innerHTML = `
                    <p class="text-center py-5 text-yellow-400 flex items-center justify-center">
                        <i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i> Running deep analysis...
                    </p>
                `;
                lucide.createIcons();
                setTimeout(() => {
                    results.innerHTML = renderAnalyzerResults();
                    lucide.createIcons();
                    const alertBox = document.createElement('div');
                    alertBox.className = 'fixed inset-0 bg-black bg-opacity-70 z-[100] flex items-center justify-center p-4';
                    alertBox.innerHTML = `
                        <div class="bg-gray-800 p-6 rounded-lg border border-green-500 shadow-xl max-w-sm w-full">
                            <p class="text-lg font-bold text-green-400 mb-4">Analysis Complete</p>
                            <p class="text-gray-300 mb-6">Simulated analysis finished. Results updated on dashboard.</p>
                            <div class="flex justify-end">
                                <button id="closeAlert" class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">OK</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(alertBox);
                    document.getElementById('closeAlert').onclick = () => document.body.removeChild(alertBox);
                }, 2000);
            }
        }

        function setupTrafficChart() {
            const ctx = document.getElementById('trafficChart').getContext('2d');
            if (trafficChart) {
                trafficChart.destroy();
            }

            const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const data = [120, 190, 150, 250, 220, 300, 280].map(d => d + Math.floor(Math.random() * 50));

            trafficChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Unique Visitors (Sim.)',
                        data: data,
                        borderColor: 'var(--color-accent-secondary)',
                        backgroundColor: 'rgba(78, 240, 228, 0.1)',
                        tension: 0.4,
                        pointBackgroundColor: 'var(--color-accent-secondary)',
                        pointBorderColor: 'var(--color-bg-dark)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            ticks: { color: 'gray' }, 
                            grid: { color: 'rgba(255, 255, 255, 0.1)' } 
                        },
                        x: { 
                            ticks: { color: 'gray' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }
        
        const DOS_DURATION = 8000;
        const NORMAL_TRAFFIC_RATE = 50;
        const ATTACK_TRAFFIC_RATE = 200;
        const MITIGATION_THRESHOLD = 150;
        let trafficBars = [];
        let simulationStartTime = 0;

        function setupDosAnimation() {
            const container = document.getElementById('dos-animation');
            if (!container) return;
            container.innerHTML = '';
            trafficBars = [];
            
            const numBars = Math.floor(container.offsetWidth / 5);
            for (let i = 0; i < numBars; i++) {
                const bar = document.createElement('div');
                bar.className = 'traffic-bar';
                bar.style.left = `${i * 5}px`;
                bar.style.height = `${Math.floor(Math.random() * 20) + 10}px`;
                container.appendChild(bar);
                trafficBars.push(bar);
            }
        }
        
        function updateDosAnimation(timestamp) {
            if (!simulationStartTime) simulationStartTime = timestamp;
            const elapsed = timestamp - simulationStartTime;
            const duration = DOS_DURATION;
            const attackTime = duration / 3;
            const mitigateTime = attackTime * 2;
            
            let statusText = 'Normal';
            let statusColor = 'text-green-400';
            let currentRate = NORMAL_TRAFFIC_RATE;
            let mitigationActive = false;

            if (elapsed < attackTime) {
                currentRate = NORMAL_TRAFFIC_RATE;
            } else if (elapsed < mitigateTime) {
                currentRate = ATTACK_TRAFFIC_RATE;
                statusText = 'Under Attack!';
                statusColor = 'text-red-400';
            } else if (elapsed < duration) {
                currentRate = MITIGATION_THRESHOLD + Math.sin(elapsed / 100) * 10;
                statusText = 'Mitigating...';
                statusColor = 'text-yellow-400';
                mitigationActive = true;
            } else {
                currentRate = NORMAL_TRAFFIC_RATE + Math.sin(elapsed / 500) * 5;
                statusText = 'Recovery Complete';
                statusColor = 'text-green-400';
                cancelAnimationFrame(dosAnimationInterval);
                dosAnimationInterval = null;
                document.getElementById('dos-btn').disabled = false;
                document.getElementById('dos-btn').innerHTML = '<i data-lucide="alert-triangle" class="w-4 h-4 mr-2"></i> Start Simulation';
                lucide.createIcons();
            }

            document.getElementById('traffic-status').textContent = statusText;
            document.getElementById('traffic-status').className = statusColor;
            document.getElementById('mitigation-status').textContent = mitigationActive ? 'Engaged' : 'Active';
            document.getElementById('mitigation-status').className = mitigationActive ? 'text-cyan-400' : 'text-gray-400';

            for (let i = 0; i < trafficBars.length; i++) {
                const bar = trafficBars[i];
                let height = Math.random() * (currentRate / 2) + (currentRate / 3);
                height = Math.min(height, 140);
                bar.style.height = `${height}px`;

                if (currentRate > MITIGATION_THRESHOLD) {
                    bar.classList.add('attack-bar');
                } else {
                    bar.classList.remove('attack-bar');
                }
            }

            if (dosAnimationInterval) {
                dosAnimationInterval = requestAnimationFrame(updateDosAnimation);
            }
        }

        window.startDosSimulation = function() {
            if (dosAnimationInterval) return;

            document.getElementById('dos-btn').disabled = true;
            document.getElementById('dos-btn').innerHTML = '<i data-lucide="loader" class="w-4 h-4 mr-2 animate-spin"></i> Running...';
            lucide.createIcons();
            
            simulationStartTime = 0;
            dosAnimationInterval = requestAnimationFrame(updateDosAnimation);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initFirebaseAndListeners();
            
            dom.tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchTab(button.getAttribute('data-tab'));
                });
            });

            lucide.createIcons();
        });
    </script>
